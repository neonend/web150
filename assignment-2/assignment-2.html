<!doctype html>
<html>
<head>
	<title>Dota2 Hero Selector</title>
	<meta charset="utf8">
</head>
<body>
<script>
var role = prompt("Which role do you play?");
role = role.toLowerCase();

switch(role){
	case "1":
	case "carry":
	case "hard carry":
	var farmPref = confirm("Click OK if you prefer farming to fighting");
	if(farmPref){
		console.log("You may consider Anti-Mage.");
	}
	else{
		console.log("Bristleback may be a good choice for you.");
	}
	break;

	case "2":
	case "mid":
	var midPref = prompt("Do you like to gank? Yes or No?");
	midPref = midPref.toLowerCase();
	if(midPref == "yes"){
		console.log("Give Storm Spirit a try.")
	}
	if(midPref == "no"){
		console.log("Try out Outworld Devourer.")
	}
	break;

	case "3":
	case "offlane":
	case "offlaner":
	var additionalUnits = prompt("How many additional units do you prefer to control beside your hero?");
	additionalUnits = Number(additionalUnits);
	if(additionalUnits == 1){
		console.log("Lone Druid is a good choice.");
	}
	else if(additionalUnits >1){
		console.log("Try Nature's Prophet.");
	}
	else{
		console.log("Give Timbersaw a shot.")
	}
	break;

	case "4":
	case "semi-support":
	case "semi support":
	var semiSupportPref = confirm("Click OK if you prefer to get better with farm.");
	if(semiSupportPref){
		console.log("Try out Windranger");
	}
	else{
		console.log("Try Lich out.");
	}
	break;

	case "5":
	case "hard support":
	case "hard-support":
	case "support":
	var supportPref = prompt("Do you prefer to push, or fight?");
	if(supportPref == "push"){
		console.log("Venomancer is a good pushing support.");
	}
	else{
		console.log("Visage is a really strong fighting support.")
	}
	break;
}
</script>
</body>
</html>
