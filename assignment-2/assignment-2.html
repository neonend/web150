<!doctype html>
<html>
<head>
	<title>Dota2 Hero Selector</title>
	<meta charset="utf8">
</head>
<body>
<script>
var role = prompt("Which role do you play?");
role = role.toLowerCase();

switch(role){
	case "1":
	case "carry":
	case "hard carry":
	var farmPref = confirm("Do you like to farm?");
	if(farmPref){
		console.log("You may consider Anti-Mage.");
	}
	else{
		console.log("Bristleback may be a good choice for you.");
	}
	break;

	case "2":
	case "mid":
	var midPref = prompt("Do you like to gank? Yes or No?");
	midPref = midPref.toLowerCase();
	if(midPref == "yes"){
		console.log("Give Storm Spirit a try.")
	}
	if(midPref == "no"){
		console.log("Try out Invoker.")
	}
	break;

	case "3":
	case "offlane":
	case "offlaner":
	var additionalUnits = prompt("How many additional units do you prefer to control beside your hero?");
	//additionalUnits = Number(additionalUnits);
	if(additionalUnits == 5){
		console.log("Test");
	}
	break;

	case "4":
	case "semi-support":
	case "semi support":
	//Preference: Do you prefer to be an initiator or farming support?
	break;

	case "5":
	case "hard support":
	case "support":
	//Preference: Do you prefer to get better with farm, or levels?
	break;
}
</script>
</body>
</html>
