<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf8">

<body>

<!--Local and Online scripts so I can test and code while offline if needed!-->

<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
	var result;

	var request = $.ajax("data.json", {
		dataType: "json"
	});
	request.done(function(data){
		var body = $("body");
		var ul = $("<ul></ul>");
		for(i=0;i<data.fibonacci.length;i++){
			var li = $("<li></li>");
			li.html(data.fibonacci[i]);
			ul.append(li);
		}
		body.append(ul);
	});
	request.fail(function(){
		console.log("Request Failed");
	});

	var jsonp = $.ajax("padded.json", {
		dataType: "jasonp",
		jsonpCallback: "fooga"
	});
	jsonp.done(function(data){
		console.log("from JSONP")
	});
</script>
</body>
</html>
